<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <route path="/vue">
      <application name="@app/single-spa-vue2"></application>
    </route>
    <route path="/angular">
      <application name="single-spa-angular"></application>
    </route>
    <route default>
      <application name="@app/single-spa-vue3"></application>
      <!-- <application name="single-spa-angular"></application> -->
      <application name="@app/react-app"></application>
    </route>
  </main>
</single-spa-router>
